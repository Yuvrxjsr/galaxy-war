<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Yuvraj Singh">
        <meta name="description" content="web developer, web, developer, front-end, html, css, javascript, react, sql">
        <title>Galaxy War</title>
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="dialog-box" id="instructions-dialog">
            <p>Game Instructions:</p>
            <p>--------------------</p>
            <p>This game will check your typing speed, type words as fast as you can</p>
            <p>--------------------</p>
            <p>Total time = 99 seconds</p>
            <p>1 correct word = 1 point</p>
            <p>--------------------</p>
            <p>GOOD LUCK!!!</p>
            <button id="start-button">START</button>
        </div>
        <div class="dialog-box" id="end-game-dialog">
            <p><span class="score-display">00</span></p>
            <button class="start-again">START AGAIN</button>
        </div>
        <div class="container">
            <h1>GALAXY WAR</h1>
            <div class="score-board"><p>POINTS:<span>00</span></p></div>
            <section>
                <div class="timer"><p>99</p></div>
                <div class="display-words"><p>philosophy</p></div>
                <div class="input-box"><input type="text"></div>
                <button class="restart">RESTART</button>
            </section>
            <div class="stars-animation">
                <p class="star-1">.</p>
                <p class="star-2">.</p>
                <p class="star-3">.</p>
                <p class="star-4">.</p>
                <p class="star-5">.</p>
                <p class="star-6">.</p>
                <p class="star-7">.</p>
                <p class="star-8">.</p>
                <p class="star-9">.</p>
                <p class="star-10">.</p>
            </div>
        </div>
        <audio loop autoplay>
            <source src="./assets/audio/bg-audio.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        <audio id="correctSound" src="./assets/audio/interface-124464.mp3" preload="auto"></audio>
    </body>
</html>
